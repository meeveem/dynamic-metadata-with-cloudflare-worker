name: Deploy Worker
on:
  push:
  pull_request:
  repository_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Wrangler (Stable Version)
        run: npm install -g wrangler@3.21.0

      - name: Verify Wrangler Installation
        run: wrangler --version

      - name: Configure Wrangler
        run: |
          echo "name = 'my-worker'" > wrangler.toml
          echo "type = 'javascript'" >> wrangler.toml
          echo "account_id = '${{ secrets.CF_ACCOUNT_ID }}'" >> wrangler.toml
          echo "workers_dev = true" >> wrangler.toml
          echo "[env.production]" >> wrangler.toml
          echo "route = ''" >> wrangler.toml

      - name: Authenticate Wrangler
        run: echo '${{ secrets.CF_API_TOKEN }}' | wrangler login

      - name: Deploy Worker Manually
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
